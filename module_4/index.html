<!DOCTYPE html>
<html ng-app='MenuApp'>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Restaurant's Menu</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="jumbotron welcome">
            <h1 class="site-header">Welcome to our Restaurant</h1>
        
            <nav class="navbar navbar-default navbar-custom">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li>
                                <a ui-sref="home" ui-sref-active="activeLink">Home</a>
                            </li>

                            <li>
                                <a ui-sref="categories" ui-sref-active="activeLink">Categories</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        
        <div class="row">
            
            <div class="col-sm-3">
                 <side-menu-list></side-menu-list>
            </div>
            
            <div class="col-sm-9">
                <ui-view></ui-view>
            </div>
            
        </div>
                   
        <footer class="row">
            <div class="footer"> </div>
        </footer>
    </div>
    
    <!-- Libraries -->
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-ui-router.min.js"></script>

    <!-- Modules -->
    <script src="src/menuapp/menuapp.module.js"></script>
    <script src="src/data/data.module.js"></script>

    <!-- Routes -->
    <script src="src/routes.js"></script>

    <!-- 'data' module artifacts -->
    <script src="src/data/menudata.service.js"></script>
      
   <!-- 'menuapp' module artifacts -->
   <script src="src/menuapp/categories-list.controller.js"></script>
   <script src="src/menuapp/categories.component.js"></script>
   <script src="src/menuapp/dishes-list.controller.js"></script>
   <script src="src/menuapp/dishes.component.js"></script>
   <script src="src/menuapp/dish.controller.js"></script>
   <script src="src/menuapp/dish.component.js"></script>
   <script src="src/menuapp/sideMenu.directive.js"></script>
   <script src="src/menuapp/sideMenuList.controller.js"></script>
   
  </body>
</html>
