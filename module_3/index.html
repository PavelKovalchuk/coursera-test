<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body ng-app="NarrowItDownApp">
      <div class="container" ng-controller="NarrowItDownController as NIDCtrl">
        
        <h1>Narrow Down Your Chinese Menu Choice</h1>
        <div class="row col-sm-12">
            <div class="col-sm-3 form-group">
                <input type="text" placeholder="search term" class="form-control" ng-model="NIDCtrl.searchTerm">
            </div>

            <div class="col-sm-9 form-group narrow-button">
                <button class="btn btn-primary" ng-click="NIDCtrl.getItems()">Narrow It Down For Me!</button>
            </div>
        </div>
        <found-items found="NIDCtrl.found" quantity="NIDCtrl.quantity" remove-item="NIDCtrl.removeItem(index)" show-message="NIDCtrl.showMessage" ></found-items>

     <!-- found-items should be implemented as a component -->
     
        
   </div>
 
    
 <script src="js/angular.min.js"></script>
 <script src="js/app.js"></script>
</body>
</html>
